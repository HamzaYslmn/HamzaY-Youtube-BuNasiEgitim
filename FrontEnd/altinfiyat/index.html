<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Altın & Döviz Fiyatları • Epik Takip</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <meta name="color-scheme" content="dark light" />
  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2b;
      --muted: #9aa3b2;
      --text: #f8f9fb;
      --accent: #ffd700;
      --accent-2: #ffb300;
      --ring: #2b2f47;
      --error: #ff4c4c;
      --ok: #22c55e;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f8fc;
        --card: #ffffff;
        --muted: #6b7280;
        --text: #0f1220;
        --accent: #b58900;
        --accent-2: #eab308;
        --ring: #e5e7eb;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% -10%, #223 0%, transparent 60%),
                  radial-gradient(800px 400px at 110% 10%, #132 0%, transparent 55%),
                  linear-gradient(135deg, #151933 0%, #101426 55%, #0b0f1e 100%), var(--bg);
      display: grid; place-items: start center; padding: 32px 18px 60px;
    }
    .wrap { width: 100%; max-width: 980px; }

    header { text-align: center; margin-bottom: 18px; }
    header h1 {
      margin: 8px 0 6px;
      font: 700 2.2rem/1 "Orbitron", Inter, sans-serif;
      letter-spacing: .04em;
      text-shadow: 0 2px 12px rgba(0,0,0,.25), 0 0 18px rgba(255,215,0,.25);
    }
    header p { margin: 0; color: var(--muted); font-size: .98rem; }

    .panel {
      background: color-mix(in srgb, var(--card) 92%, transparent);
      border: 1px solid var(--ring);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      padding: 16px; backdrop-filter: blur(6px);
    }

    .controls { display: grid; gap: 12px; grid-template-columns: 1fr auto auto; align-items: center; }
    @media (max-width: 600px) { .controls { grid-template-columns: 1fr; } }

    label { display: block; font-weight: 600; font-size: .95rem; color: var(--muted); margin-bottom: 6px; }

    .input {
      display: grid; gap: 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px; border: 1px solid var(--ring);
      background: #0f1327; color: var(--text);
      outline: none; font-size: 1rem; box-shadow: inset 0 0 0 1px transparent;
      transition: box-shadow .15s ease, border-color .15s ease, transform .05s ease;
    }
    input[type="text"]::placeholder { color: color-mix(in srgb, var(--muted) 80%, transparent); }
    input[type="text"]:focus { border-color: color-mix(in srgb, var(--accent) 40%, var(--ring)); box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent) 18%, transparent); }

    .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 12px; font-weight: 700; font-size: .98rem;
      color: #1a1833;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      transition: transform .06s ease, filter .2s ease;
    }
    .btn:hover { filter: brightness(1.05); }
    .btn:active { transform: translateY(1px); }
    .btn.secondary {
      background: transparent; color: var(--text);
      border: 1px solid var(--ring); font-weight: 600;
    }
    .btn[disabled] { opacity: .6; cursor: not-allowed; }

    .hint { margin-top: 4px; font-size: .9rem; color: var(--muted); }

    details.symbols { margin-top: 14px; }
    .sym-grid { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
    .chip { padding: 8px 10px; border-radius: 999px; border: 1px solid color-mix(in srgb, var(--accent) 50%, transparent);
      color: var(--accent); background: color-mix(in srgb, var(--accent) 18%, transparent); font-size: .9rem; cursor: pointer; }
    .chip:hover { filter: brightness(1.1); }

    .status { margin: 14px 0 0; font-size: .95rem; }
    .status.error { color: var(--error); font-weight: 700; }

    .grid { margin-top: 14px; display: grid; gap: 12px; grid-template-columns: repeat( auto-fit, minmax(220px, 1fr) ); }

    .card { background: var(--card); border: 1px solid var(--ring); border-radius: 14px; padding: 14px 14px 12px; position: relative; overflow: hidden; }
    .card::after { content:""; position:absolute; inset: -40% -20% auto auto; height:120px; width:120px; border-radius: 50%; background: radial-gradient(closest-side, color-mix(in srgb, var(--accent) 25%, transparent), transparent); filter: blur(12px); opacity:.6; }
    .sym { font-weight: 800; letter-spacing: .04em; font-family: "Orbitron", Inter, sans-serif; color: var(--accent); }
    .price { font-size: 1.45rem; font-weight: 800; margin-top: 6px; }
    .date { font-size: .85rem; color: var(--muted); }
    .meta { display:flex; gap:8px; align-items:center; margin-top: 8px; }
    .badge { font-size: .78rem; border: 1px solid var(--ring); padding: 4px 8px; border-radius: 999px; color: var(--muted); }

    .skel { position: relative; overflow: hidden; background: color-mix(in srgb, var(--ring) 55%, transparent); border-radius: 12px; height: 88px; border: 1px solid var(--ring); }
    .skel::before { content:""; position: absolute; inset: 0; transform: translateX(-100%);
      background: linear-gradient(90deg, transparent, color-mix(in srgb, #fff 8%, transparent), transparent);
      animation: shimmer 1.4s infinite; }
    @keyframes shimmer { 100% { transform: translateX(100%); } }

    footer { margin-top: 22px; text-align:center; color: var(--muted); font-size: .92rem; }
    footer b { color: var(--text); }

    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Altın & Döviz Fiyatları</h1>
      <p>Hızlı arama, tek tık semboller, temiz sonuç kartları.</p>
    </header>

    <section class="panel" aria-labelledby="search-title">
      <div class="input">
        <label id="search-title" for="symbols">Sembol(ler)</label>
        <div class="controls">
          <input id="symbols" type="text" autocomplete="off" placeholder="Örn: KULCEALTIN, ONS, USDKG" aria-describedby="hint" />
          <button id="btnFetch" class="btn">Fiyatı Göster</button>
          <button id="btnClear" class="btn secondary" title="Alanı temizle">Temizle</button>
        </div>
        <div id="hint" class="hint">Birden çok sembolü virgülle ayırabilirsiniz. Enter ile arama yapılır.</div>
      </div>

      <details class="symbols">
        <summary>Örnek semboller</summary>
        <div class="sym-grid" id="symGrid"></div>
      </details>

      <div id="status" class="status" role="status" aria-live="polite"></div>
      <div id="results" class="grid" aria-live="polite" aria-busy="false"></div>
    </section>

    <footer>
      Hazırlayan: <b>Hamza Yeşilmen</b> • <span id="year"></span>
    </footer>
  </div>

  <script>
    // --- Config -------------------------------------------------------------
    const SYMBOLS = [
      'ALTIN','ONS','USDKG','EURKG','AYAR22','KULCEALTIN','XAUXAG','CEYREK_YENI','CEYREK_ESKI','YARIM_YENI','YARIM_ESKI','TEK_YENI','TEK_ESKI','ATA_YENI','ATA_ESKI','ATA5_YENI','ATA5_ESKI','GREMESE_YENI','GREMESE_ESKI','AYAR14','GUMUSTRY','XAGUSD','GUMUSUSD','XPTUSD','XPDUSD','PLATIN','PALADYUM'
    ];

    // Try /api first; fall back to root if needed
    const ENDPOINTS = [
      (symbols) => `/api/get_currency/${encodeURIComponent(symbols)}`,
      (symbols) => `/get_currency/${encodeURIComponent(symbols)}`,
    ];

    // --- Elements -----------------------------------------------------------
    const elSymbols = document.getElementById('symbols');
    const elFetch   = document.getElementById('btnFetch');
    const elClear   = document.getElementById('btnClear');
    const elGrid    = document.getElementById('results');
    const elStatus  = document.getElementById('status');

    // --- Helpers ------------------------------------------------------------
    const uc = (s) => s.toUpperCase().trim();
    const uniq = (arr) => Array.from(new Set(arr));

    function parseSymbols(raw){
      return uniq(raw.split(',').map(uc).filter(Boolean)).join(',');
    }

    function setBusy(b){
      elGrid.setAttribute('aria-busy', String(b));
      elFetch.disabled = b;
    }

    function saveLastQuery(v){ try { localStorage.setItem('lastSymbols', v); } catch(_){} }
    function loadLastQuery(){
      try { return localStorage.getItem('lastSymbols') || ''; } catch(_) { return ''; }
    }

    function skelGrid(n=3){
      const frag = document.createDocumentFragment();
      for (let i=0;i<n;i++){ const d=document.createElement('div'); d.className='skel'; frag.appendChild(d); }
      return frag;
    }

    function card(symbol, value){
      const wrap = document.createElement('div');
      wrap.className = 'card';

      const name = document.createElement('div'); name.className='sym'; name.textContent = symbol;
      const price = document.createElement('div'); price.className='price';
      const when = document.createElement('div'); when.className='date';
      const meta = document.createElement('div'); meta.className='meta';

      if (value?.error){
        price.innerHTML = `<span style="color: var(--error); font-weight:800;">${value.error}</span>`;
      } else if (Array.isArray(value?.data) && value.data.length){
        // Find the entry with the latest kayit_tarihi
        const sorted = value.data.slice().sort((a, b) => new Date(b.kayit_tarihi) - new Date(a.kayit_tarihi));
        const latest = sorted[0] || {};
        const p = latest.satis ?? latest.alis ?? '-';
        price.textContent = `${p} TL`;
        when.textContent = latest.kayit_tarihi ? new Date(latest.kayit_tarihi).toLocaleString('tr-TR') : '';
        // meta info (yuksek/dusuk)
        if (value.meta) {
          const b1 = document.createElement('span'); b1.className='badge'; b1.textContent = `Yüksek: ${value.meta.yuksek}`;
          const b2 = document.createElement('span'); b2.className='badge'; b2.textContent = `Düşük: ${value.meta.dusuk}`;
          meta.appendChild(b1); meta.appendChild(b2);
        }
      } else {
        price.textContent = '-';
      }

      wrap.append(name, price, when, meta);
      return wrap;
    }

    async function fetchWithFallback(symbols){
      let lastErr;
      for (const make of ENDPOINTS){
        try {
          const res = await fetch(make(symbols), { headers: { 'Accept': 'application/json' } });
          const data = await res.json();
          if (!res.ok) throw new Error(data?.error || 'Bilinmeyen hata');
          return data;
        } catch (e) { lastErr = e; }
      }
      throw lastErr || new Error('Bağlantı sağlanamadı');
    }

    async function runFetch(){
      const raw = elSymbols.value.trim();
      if (!raw){ elStatus.className='status error'; elStatus.textContent = 'Lütfen en az bir sembol girin.'; return; }

      const symbols = parseSymbols(raw);
      saveLastQuery(symbols);

      // UI states
      elStatus.className='status';
      elStatus.textContent = 'Yükleniyor…';
      elGrid.innerHTML='';
      elGrid.appendChild(skelGrid(Math.min(symbols.split(',').length, 6)));
      setBusy(true);

      try {
        const data = await fetchWithFallback(symbols);
        elGrid.innerHTML = '';
        const frag = document.createDocumentFragment();
        for (const [sym, val] of Object.entries(data)) frag.appendChild(card(sym, val));
        if (!frag.childNodes.length) {
          elGrid.textContent = 'Veri bulunamadı.';
        } else {
          elGrid.appendChild(frag);
        }
        elStatus.textContent = 'Bitti.';
      } catch (e){
        elGrid.innerHTML = '';
        elStatus.className='status error';
        elStatus.textContent = `Hata: ${e.message}`;
      } finally {
        setBusy(false);
      }
    }

    // --- Events -------------------------------------------------------------
    elFetch.addEventListener('click', runFetch);
    elClear.addEventListener('click', () => { elSymbols.value=''; elSymbols.focus(); elStatus.textContent=''; elGrid.innerHTML=''; saveLastQuery(''); });
    elSymbols.addEventListener('keydown', (e) => { if (e.key === 'Enter') runFetch(); });

    // Fill sample chips
    const grid = document.getElementById('symGrid');
    SYMBOLS.forEach(sym => {
      const b = document.createElement('button'); b.type='button'; b.className='chip'; b.textContent=sym;
      b.addEventListener('click', () => {
        const current = elSymbols.value.trim();
        const next = parseSymbols([current, sym].filter(Boolean).join(','));
        elSymbols.value = next; elSymbols.focus();
        runFetch();
      });
      grid.appendChild(b);
    });

    // Restore last query
    const last = loadLastQuery(); if (last){ elSymbols.value = last; }

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
