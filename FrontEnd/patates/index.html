<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Epik Patatesler</title>
	<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			background: linear-gradient(135deg, #f7d358 0%, #f5a623 100%);
			overflow-x: hidden;
			font-family: 'Luckiest Guy', cursive;
		}
		.title {
			text-align: center;
			font-size: 4rem;
			color: #fff;
			margin-top: 60px;
			text-shadow: 0 4px 16px #b97a1a, 0 1px 0 #fff;
			letter-spacing: 2px;
			animation: pop 1.2s cubic-bezier(.68,-0.55,.27,1.55) 1;
		}
		@keyframes pop {
			0% { transform: scale(0.7); opacity: 0; }
			80% { transform: scale(1.1); opacity: 1; }
			100% { transform: scale(1); }
		}
		.potato-area {
			position: relative;
			width: 100vw;
			height: 60vh;
			margin-top: 40px;
			overflow: visible;
		}
		.potato {
			position: absolute;
			width: 120px;
			height: 80px;
			background: #e2b04a;
			border-radius: 60% 70% 60% 70% / 60% 60% 70% 70%;
			box-shadow: 0 8px 32px #b97a1a55, 0 2px 0 #fff2;
			border: 4px solid #b97a1a;
			animation: float 4s ease-in-out infinite;
		}
		.potato.face1 { left: 10vw; top: 20vh; animation-delay: 0s; }
		.potato.face2 { left: 40vw; top: 10vh; animation-delay: 1s; }
		.potato.face3 { left: 70vw; top: 25vh; animation-delay: 2s; }
		.potato.face4 { left: 25vw; top: 35vh; animation-delay: 1.5s; }
		.potato.face5 { left: 60vw; top: 40vh; animation-delay: 2.5s; }
		@keyframes float {
			0% { transform: translateY(0) scale(1); }
			50% { transform: translateY(-30px) scale(1.05); }
			100% { transform: translateY(0) scale(1); }
		}
		.potato-face {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			width: 60px;
			height: 40px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.eyes {
			display: flex;
			gap: 10px;
		}
		.eye {
			width: 14px;
			height: 14px;
			background: #fff;
			border-radius: 50%;
			border: 2px solid #b97a1a;
			position: relative;
		}
		.eye::after {
			content: '';
			display: block;
			width: 6px;
			height: 6px;
			background: #222;
			border-radius: 50%;
			position: absolute;
			left: 4px;
			top: 4px;
		}
		.mouth {
			width: 18px;
			height: 8px;
			border-radius: 0 0 18px 18px;
			border-bottom: 3px solid #b97a1a;
			margin-top: 4px;
		}
		.desc {
			text-align: center;
			color: #fff;
			font-size: 1.5rem;
			margin-top: 30px;
			text-shadow: 0 2px 8px #b97a1a88;
			max-width: 700px;
			margin-left: auto;
			margin-right: auto;
			animation: fadein 2s 1.2s both;
		}
		@keyframes fadein {
			from { opacity: 0; transform: translateY(40px); }
			to { opacity: 1; transform: translateY(0); }
		}
		.btn {
			display: inline-block;
			margin: 40px auto 0 auto;
			padding: 18px 48px;
			background: #b97a1a;
			color: #fff;
			font-size: 1.5rem;
			border: none;
			border-radius: 40px;
			box-shadow: 0 4px 16px #b97a1a55;
			cursor: pointer;
			transition: background 0.2s, transform 0.2s;
			font-family: 'Luckiest Guy', cursive;
			animation: pop 1.2s 1.5s both;
		}
		.btn:hover {
			background: #e2b04a;
			color: #b97a1a;
			transform: scale(1.08);
		}
		@media (max-width: 700px) {
			.title { font-size: 2.2rem; }
			.potato-area { height: 40vh; }
			.potato { width: 70px; height: 45px; }
			.potato-face { width: 32px; height: 20px; }
		}
	</style>
</head>
<body>
	<div class="title">Epik Patatesler</div>
	<div class="potato-area">
		<div class="potato face1">
			<div class="potato-face">
				<div class="eyes"><div class="eye"></div><div class="eye"></div></div>
				<div class="mouth"></div>
			</div>
		</div>
		<div class="potato face2">
			<div class="potato-face">
				<div class="eyes"><div class="eye"></div><div class="eye"></div></div>
				<div class="mouth"></div>
			</div>
		</div>
		<div class="potato face3">
			<div class="potato-face">
				<div class="eyes"><div class="eye"></div><div class="eye"></div></div>
				<div class="mouth"></div>
			</div>
		</div>
		<div class="potato face4">
			<div class="potato-face">
				<div class="eyes"><div class="eye"></div><div class="eye"></div></div>
				<div class="mouth"></div>
			</div>
		</div>
		<div class="potato face5">
			<div class="potato-face">
				<div class="eyes"><div class="eye"></div><div class="eye"></div></div>
				<div class="mouth"></div>
			</div>
		</div>
	</div>
	<div class="desc">
		Patatesler sadece kızartmalık değildir!<br>
		Onlar epik, eğlenceli ve animasyonlu bir dünyada yaşıyorlar.<br>
		Bu site, patateslerin en havalı hallerini keşfetmen için tasarlandı.
	</div>
	<div style="text-align:center;">
		<button class="btn" onclick="alert('Patatesler seni seviyor! 🥔❤️')">Patatesleri Kutla!</button>
	</div>
</body>
</html>
